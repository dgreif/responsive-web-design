<!DOCTYPE html>
<html>
<head>
    <!-- user-scalable=no prevents zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
    You can't zoom in if you set user-scalable=no.
    <br/><br/>
    Try re-enabling zoom by adjusting the meta tag.
    <br/><br/>
    Preventing zoom makes performance on mobile slightly better, but prevents users from being able to zoom in on mobile, which is not ideal.
</body>
</html>
