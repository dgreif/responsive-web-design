<!DOCTYPE html>
<html>
    <head>
        <title>How It's Done</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="scripts/codeSender.js"></script>
        <script>
            function doIt() {
                sendCode("&lt;html>&lt;head>&lt;/head>&lt;body>BAM!&lt;/body>&lt;/html>".replace(/&lt;/g, '<'), "Dusty Greif");
            }
        </script>
    </head>
    <body>
        <h1>How It's Done</h1>
        <section class="panel panel-default">
            <div class="panel-heading">Meta Tag</div>
            <div class="panel-body">
                <div class="well">&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</div>
                <button onclick="doIt()">Send to phone</button>
            </div>
        </section>
    </body>
</html>
