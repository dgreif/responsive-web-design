<!DOCTYPE html>
<html lang="en" ng-app="rwd">
<head>
    <title>Responsive Web Design</title>
    <base href="/app/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<header>
    <h1>Responsive Web Design
        <a href="http://goo.gl/hbbMpi" target="_blank" class="right">goo.gl/hbbMpi</a>
    </h1>
    <ul class="menu">
        <li><a ng-href="#/home">Home</a></li>
        <li><a ng-href="#/definition">Definition</a></li>
        <li><a ng-href="#/tools">Tools</a></li>
        <li ng-repeat="section in sections" class="ng-cloak"><a ng-href="#/{{section.key}}">{{section.name}}</a></li>
        <li><a ng-href="#/tools">Credits</a></li>
        <li class="right ng-cloak"><input type="text" ng-model="name" placeholder="John Smith"></li>
    </ul>
</header>
