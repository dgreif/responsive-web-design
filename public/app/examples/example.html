<section class="example">
    <h2 class="header">
        <a ng-href="#/{{section.key}}">{{section.name}}</a>: {{example.name}} ({{example.number}} of {{exampleCount}})
        <span class="right">
            <button class="glyphicon glyphicon-thumbs-up btn btn-default" ng-class="{active:feedback.status == 'up'}"
                    ng-click="feedback.thumbsUp()"></button>
            <button class="glyphicon glyphicon-thumbs-down btn btn-default"
                    ng-class="{active:feedback.status == 'down'}" ng-click="feedback.thumbsDown()"></button>
            <button class="glyphicon glyphicon-question-sign btn btn-default" ng-click="feedback.question()"></button>
            <a class="btn btn-default" ng-if="nextExample" ng-href="#/{{nextSection.key}}/{{nextExample.key}}">Next</a>
            <a class="btn btn-default" ng-if="finalExample" ng-href="#/credits">Credits</a>
            <button class="btn btn-primary" ng-click="sendCode()">See it!</button>
        </span>
    </h2>
    <div ng-show="example.userCode.html">

        <h3>HTML</h3>

        <div class="editor" ui-ace="{
  useWrapMode : true,
  mode: 'html',
  onLoad: aceLoaded,
  onChange: aceChanged
}" ng-model="example.userCode.html"></div>
    </div>

    <div ng-show="example.userCode.css">
        <h3>CSS</h3>

        <div class="editor" ui-ace="{
  useWrapMode : true,
  mode: 'html',
  onLoad: aceLoaded,
  onChange: aceChanged
}" ng-model="example.userCode.css"></div>
    </div>
    <br/>
    <button class="btn btn-danger" ng-click="resetExample()"
            ng-if="example.userCode.html !== example.defaultCode.html || example.userCode.css !== example.defaultCode.css">
        Reset Example
    </button>
</section>
